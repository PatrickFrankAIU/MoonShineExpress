<!DOCTYPE html>
<html lang="en">
<!-- GOOGLE FONT -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Lexend+Deca:wght@100..900&family=Limelight&family=Martel:wght@200;300;400;600;700;800;900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Oswald:wght@200..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet">
<!-- GOOGLE FONT -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Lunar Sparkle Jewelry</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/png" href="images/faviconDiamond.png">
    <script src='main.js'></script>
</head>

<body>
    <header>
        <!-- Dark mode toggle -->
        <div class="sliderDark">
            <p>Toggle Light Mode</p>
            <label class="switch">
                <input type="checkbox" id="darkModeToggle" onclick="toggleDarkMode()">
                <span class="slider"></span>
            </label>
        </div>
        <h1>Our Products</h1>
        <nav class="pageLinks">
            <ul>
                <li class="navigation"><a href="index.html">Home</a></li>
                <li class="navigation"><a href="about.html">About Us</a></li>
                <li class="navigation"><a href="products.html">Products</a></li>
                <li class="navigation cart-link">
                    <a href="cart.html">
                        Cart <span id="cartCount" class="cart-count">0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <figure>
            <img src="logo.png" alt="Lunar Sparkle Jewelry logo">
            <figcaption class="centered-figure">Our company logo</figcaption>
        </figure>
        <div id="cartConfirmation" class="cart-confirmation"></div>
        <section>
            <h2>Featured Products</h2>
            <p>Explore our collection of handmade jewelry, crafted with care and passion.</p>
            <section class="jewelry-container products">
                <!-- Products will be loaded dynamically from the server -->
                <div class="loading-message">Loading products...</div>
            </section>
        </section>
    </main>
    <footer>
        <div>
            <p class="footerText1">Find us on social Media: <a href="https://www.facebook.com/"
                    target="_blank">Facebook</a>, <a href="https://www.instagram.com/" target="_blank">Instagram</a>,
                and <a href="https://www.twitter.com/" target="_blank">Twitter</a></p>
            <div class="social-container">
                <a href="https://www.facebook.com/" target="_blank"><img class="social" src="images/facebook.png"
                        alt="Facebook Logo"></a>
                <a href="https://www.instagram.com/" target="_blank"><img src="images/instagram.avif"
                        alt="Instagram Logo" class="socialInstagram"></a>
                <a href="https://www.twitter.com/" target="_blank"><img class="social" src="images/twitter.webp"
                        alt="Twitter Logo"></a>
            </div>
        </div>
        <p class="footerText2">&copy; 2025 Lunar Sparkle Jewelry</p>
    </footer>
</body>

</html>
